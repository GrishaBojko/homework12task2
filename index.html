<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Lato|Muli|Noto+Sans+TC|Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="cart_form">
      <div class="cart_form__heading">
        <ul class="heading">
          <li class="heading__item-1">
            <a class="first" href="index.html" rel="noopener noreferrer">Sign in</a>
          </li>
          <li class="heading__item-2">
            <a class="second" href="join.html" rel="noopener noreferrer">Join us</a>
          </li>
        </ul>
      </div>
      <form class="form" action="#" method="GET" >
           <div class="username">
              <label for="username">Username</label>
              <input class="username__input" type="text" id="username" name="username" minlength="7">
              <div class="error">error</div>
           </div>
           <div class="password">
              <label for="password">Password</label>
              <input class="password__input" type="password"  id="password" name="password" minlength="8" >
              <div class="error">error</div>
           </div>
           <div class="checkbox">  
              <input  class="checkbox__input" type="checkbox" name="checkbox" id="checkbox" checked required>
              <label for="checkbox">keep me sigin</label>
            </div>
            <div class="submit">
              <input class="submit__input" type="submit" value="Sig in">
            </div>      
      </form>
        <div class="cart_form__footer">
          <ul class="footering">
            <li>
              <a href="#">Forgot password</a>
            </li>
            <li>
              <a href="join.html">Create an accaunt</a>
            </li>
          </ul>
        </div>
    </div>
  </main>
   <script src="https://kit.fontawesome.com/d7a17a782f.js" crossorigin="anonymous"></script>
</body>
</html>
